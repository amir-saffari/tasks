<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creat a list</title>
</head>
<body>
    <h2>your list</h2>
    <script>
        let ul = document.createElement('ul');
        document.body.append(ul);

        while(true) {
            let li = document.createElement('li');
            let data = prompt("please enter the text for the list" , "");

            if(!data) break ;

            li.textContent = data;
            ul.append(li);

        }
    </script>
</body>
</html>
