<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms){
            return new Promise(function(resolve) {
                setTimeout(function() {
                    resolve( "runs after 3 seconds" )} , ms)
                
            })

        }
        delay(3000).then(
            function(result){
                alert(result)});

        
              
    </script>
</body>
</html>
