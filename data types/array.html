<body>
    <script>
        //sum input numbers(array)
    function sumInput(){
        let sum = 0;
        let arr = new Array();

        while (true){
            input = prompt("enter a number , enter empty exit" , "");
            if ( input == "" || !isFinite(input)) break;

            arr.push(+input);            
            }   

        for( i=0 ; i<arr.length ; i++) {
        sum += arr[i];
        }

        return sum;
    }

    alert( sumInput() );
    

    

    </script>
